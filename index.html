<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Instagram Copy</title>
</head>

<body>
    <section class="container">
        <main>
            <article>
                <div class="inside-app">
                    <div class="images-loop">
                        <img class="img-loop" src="/assets/loop-1.png" alt="">
                    </div>
                </div>
                <div class="login-content-wrapper">
                    <div class="content">
                        <div class="sign-in">
                            <div class="logo-container">
                                <div class="logo-element">
                                    <img src="/assets/logo.png" alt="Instagram Logo" class="logo">
                                </div>
                            </div>
                            <div class="form-container">
                                <form action="#" method="#">
                                    <div class="form-field">
                                        <div class="form-input-container">
                                            <label class="field-label">
                                                <input class="form-input"
                                                    placeholder="Phone, number, username, or email" aria-required="true"
                                                    type="text">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <div class="form-input-container">
                                            <label class="field-label">
                                                <input class="form-input" placeholder="Password" aria-required="true"
                                                    type="password">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-submit">
                                        <button class="form-button">
                                            <div>
                                                Log In
                                            </div>
                                        </button>
                                    </div>
                                </form>
                                <div class="or-wrapper">
                                    <div class="or-line"></div>
                                    <div class="or-content">OR</div>
                                    <div class="or-line"></div>
                                </div>
                                <div class="login-with-facebook-wrapper">
                                    <button class="login-with-facebook-button">
                                        <span class="sprite-facebook-logo"></span>
                                        <span class="login-with-facebook-text">Log in with Facebook</span>
                                    </button>
                                </div>
                                <a class="forgot-password" href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="sign-up">
                            <div class="create-account">
                                <p class="create-account-text">
                                    Don't have an account?
                                    <a href="#">Sign up</a>
                                </p>
                            </div>
                        </div>
                        <div class="app">
                            <p class="app-text">Get the app.</p>
                            <div class="badges">
                                <a class="badge-link" href="#">
                                    <img class="badge-image" src="/assets/android.png" alt="Google Play">
                                </a>
                                <a class="badge-link" href="#">
                                    <img class="badge-image" src="/assets/ios.png" alt="App Store">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </section>
</body>

</html>
